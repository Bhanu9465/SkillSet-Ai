  <!-- Arrows -->
  <path d="M170,80 L250,80" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M370,80 L450,80" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
