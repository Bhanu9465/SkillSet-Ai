  <rect x="250" y="50" width="120" height="60" fill="#5D71FC" rx="10" ry="10" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="450" y="50" width="120" height="60" fill="#6D81FC" rx="10" ry="10" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="650" y="50" width="30" height="60" fill="#7D91FC" rx="5" ry="5" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Node content -->
  <text x="110" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">DATA | NEXT</text>
  <text x="110" y="30" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">HEAD</text>
  
  <text x="310" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">DATA | NEXT</text>
  <text x="510" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">DATA | NEXT</text>
  <text x="665" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">âˆ…</text>
