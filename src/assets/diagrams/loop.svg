<svg width="450" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Start node -->
  <rect x="175" y="30" width="100" height="50" rx="25" ry="25" fill="#4D61FC" stroke="#FFFFFF" stroke-width="2"/>
  <text x="225" y="60" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Start</text>
  
  <!-- Initialize node -->
  <rect x="150" y="110" width="150" height="50" fill="#5571FC" rx="5" ry="5" stroke="#FFFFFF" stroke-width="2"/>
  <text x="225" y="140" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Initialize (i = 0)</text>
  
  <!-- Condition node (diamond) -->
  <polygon points="225,190 275,240 225,290 175,240" fill="#6A81FC" stroke="#FFFFFF" stroke-width="2"/>
  <text x="225" y="240" font-family="Arial" font-size="16" fill="white" text-anchor="middle">i &lt; n ?</text>
  
  <!-- Loop body -->
  <rect x="150" y="320" width="150" height="50" fill="#7F91FC" rx="5" ry="5" stroke="#FFFFFF" stroke-width="2"/>
  <text x="225" y="350" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Loop Body</text>
  
  <!-- Increment node -->
  <rect x="330" y="240" width="100" height="50" fill="#94A1FC" rx="5" ry="5" stroke="#FFFFFF" stroke-width="2"/>
  <text x="380" y="265" font-family="Arial" font-size="14" fill="white" text-anchor="middle">i = i + 1</text>
  
  <!-- End node -->
  <rect x="20" y="215" width="100" height="50" rx="25" ry="25" fill="#BEC1FC" stroke="#FFFFFF" stroke-width="2"/>
  <text x="70" y="245" font-family="Arial" font-size="16" fill="white" text-anchor="middle">End</text>
  
  <!-- Connecting arrows -->
  <path d="M225,80 L225,110" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M225,160 L225,190" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Condition true --> 
  <path d="M225,290 L225,320" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="240" y="305" font-family="Arial" font-size="14" fill="#333333">True</text>
  
  <!-- Condition false --> 
  <path d="M175,240 L120,240" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="150" y="230" font-family="Arial" font-size="14" fill="#333333">False</text>
  
  <!-- Loop back -->
  <path d="M300,370 L380,370 L380,290" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M380,240 L330,240" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M330,240 L275,240" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>
  
  <text x="225" y="390" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">For Loop Control Flow</text>
</svg> 