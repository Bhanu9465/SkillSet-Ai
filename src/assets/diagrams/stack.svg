<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="30" width="200" height="60" fill="#4D61FC" rx="5" ry="5" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="50" y="100" width="200" height="60" fill="#5D71FC" rx="5" ry="5" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="50" y="170" width="200" height="60" fill="#6D81FC" rx="5" ry="5" stroke="#FFFFFF" stroke-width="2"/>
  
  <text x="150" y="65" font-family="Arial" font-size="18" fill="white" text-anchor="middle">TOP (Last In)</text>
  <text x="150" y="135" font-family="Arial" font-size="18" fill="white" text-anchor="middle">ELEMENT</text>
  <text x="150" y="205" font-family="Arial" font-size="18" fill="white" text-anchor="middle">BOTTOM (First In)</text>
  
  <text x="150" y="260" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Stack - LIFO (Last In, First Out)</text>
  
  <!-- Arrows -->
  <path d="M150,30 L150,10 L180,10 L180,30" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="200" y="20" font-family="Arial" font-size="14" fill="#333333">PUSH</text>
  
  <path d="M150,30 L120,30 L120,10" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="90" y="20" font-family="Arial" font-size="14" fill="#333333">POP</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>
</svg> 